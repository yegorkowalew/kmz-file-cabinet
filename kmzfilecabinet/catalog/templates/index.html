{% extends "base.html" %}
{% block title %}KMZ File cabinet - {{title}}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8" style="">
            <div class="col-md-3" style="float: left; padding-top: 20px; min-width: 210px;">
                    <div class="card mb-4 shadow-sm">
                            <div class="card-header">
                                    <h6 class="my-0 font-weight-normal">Узлы</h6>
                                </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">{{len_unit}}<small class="text-muted">шт.</small></h1>
                            <div class="d-flex justify-content-between align-items-center">
                                    <a class="btn btn-sm btn-block btn-secondary" href="/units" role="button">Перейти</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="float: left; padding-top: 20px; min-width: 210px;">
                        <div class="card mb-4 shadow-sm">
                                <div class="card-header">
                                        <h6 class="my-0 font-weight-normal">Детали</h6>
                                    </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title">5990<small class="text-muted">шт.</small></h1>
                                <div class="d-flex justify-content-between align-items-center">
                                        <button type="button" class="btn btn-sm btn-block btn-secondary">Перейти</button>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>
    <div class="col-md-4" style="float: left; padding-top: 20px; min-width: 200px;">
            <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                            <h6 class="my-0 font-weight-normal">История</h6>
                        </div>
                <div class="card-body">
                        <ul class="list-unstyled">{% for q in admin_log %}
                            <li>{{q.action_time}} {{q.user}} {{q.object_repr}} {{q.action_flag}}</li>
                            {% endfor %}</ul>
                </div>
            </div>
        </div>
</div>
    <!-- <div class="card-deck mb-3 text-center"> -->
        


    <!-- </div> -->



{% endblock %}
